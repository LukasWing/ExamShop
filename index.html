<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 5 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
</head>

<body>
  <div class="container-fluid text-center bg-dark text-light">
    <h1 id="headline">Min Side</h1>
    <p>Undertitel</p>
  </div>
  <div id="page1">
    <!-- Ændre nedenstående kode -->
    <div class="container">
      <h2>Overskrift</h2>
      <img src="soap-bubble-1958650_1920.jpg" class="img-fluid">
      <p>Noget brødtekst</p>
    </div>
    <p><br><br><br><br><br><br><br><br><br><br></p>
  </div>


  <div id="page2">
    <div class="container">
      <!-- Indskriv spørgsmål -->
      <!-- Lav fem knapper med retvisende farver -->
      <!-- Vis brugeren feed-back fra alle knapperne -->      
    </div>
    <p><br><br><br><br><br><br><br><br><br><br></p>
  </div>

  <div id="page3">
    <div class="container text-center" id='sketch-holder'>
    <h1>IntelliHome</h1>
  </div>
  <div class="container">
    <h3>Superheltens tilstand:</h3>
    <div class="btn btn-secondary" onclick="soverPressed()">Sover</div>
    <!-- Indsæt knapper til at styre bruger states. -->
  </div>
  <div class="container text-center" id='room'>
    <h1>IntelliRoom</h1>
  </div>
  <div class="container">
    <h3>Studentens tilstand:</h3>
    <div class="btn btn-primary" onclick="turnOnLights()">Tænd</div>
    <div class="btn btn-secondary" onclick="turnOfLights()">Sluk</div>
  </div>
  <p><br><br><br><br><br><br><br><br><br><br></p>
  
</div>

<div id="myNavbar" class="container-fluid bg-dark text-white fixed-bottom p-4">
  <div class="row">
    <div onclick="showPage1()" class="col-4">
      <i class="fa fa-file"></i>
    </div>
    <div onclick="showPage2()" class="col-4">
      <i class="fa fa-pencil"></i>  
    </div>
    <div onclick="showPage3()" class="col-4">
      <i class="fa fa-cog"></i>
    </div>
  </div>
</div>
<script src="app.js"></script>
<script src="intelliHome.js"></script>
<script src="intelliRoom.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
</body>

</html>
